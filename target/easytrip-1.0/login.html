<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <style>
    body {
      background: #aab2bd;
      background: linear-gradient(to right, #f1f1f1, #aab2bd);
    }

    .bg {
      background-image: url(img/login.jpg);
      background-position: center center;
      background-size: cover;

    }
  </style>

</head>

<body>
  <div class="container w-75 bg-light my-5 rounded">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 raunded">

      </div>
      <div class="col p-5 rounded-end">
          <h2 class="fw-bold text-center py-5"> <a href="index.html" style="text-decoration: none; color: black;">EasyTrip</a></h2>
        <!-- login -->

        <form action="#" id="form-login">
          <div class="mb-4 form-group">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
          </div>
          <div class="mb-4 form-group">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="BTNENTRAR">Iniciar sesión</button>
          </div>
          <div class="my-3 text-center">
            <span>¿No tienes cuenta? <a href="register.html">Registrate</a> </span> <br>
            <span><a href="#">Recuperar contraseña</a></span>
          </div>
        </form>
        <!-- Login con redes sociales -->
        <div class="container w-100 my-5"></div>
        <div class="row text-center">
          <div class="col-12">Iniciar sesión</div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-primary w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="col-10 text-center">
                  Facebook
                </div>
              </div>

            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-danger w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <i class="fa-brands fa-google"></i>
                </div>
                <div class="col-12 col-md-10 text-center">
                  Google
                </div>
              </div>

            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Diseño para que se revelen proceduralmente los componentes de la página -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    window.sr = ScrollReveal();
    sr.reveal('.container', {
      duration: 2000,
      origin: "bottom"
    });
  </script>

</body>

</html>
